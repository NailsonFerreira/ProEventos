<h2>Eventos</h2>
<hr>
<div  class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro: </label>
  <input
    type="text"
    class="form-control mr-2"
    placeholder="Buscar"
    [(ngModel)]="search">
  </div>
</div>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>
        <button type="button" class="btn btn-outline-light btn-sm" (click)="setShowImages()">
          {{showImage?'Ocultar':'Exibir'}}
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Quantidade de pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventosFilter && eventosFilter.length">
    <tr *ngFor="let evento of eventosFilter">
      <th>
        <img [collapse]="!showImage" [isAnimated]="true" src="assets/images/{{evento.imagemUrl}}"
          [style.width.px]="widthImg" [style.margin.px]="marginImg">
      </th>
      <th>{{evento.eventoId}}</th>
      <th>{{evento.tema}}</th>
      <th>{{evento.local}}</th>
      <th>{{evento.dataEvento}}</th>
      <th>{{evento.quantidadePessoas}}</th>
      <th>{{evento.lote}}</th>
      <th>
        <button type="button" class="btn btn-primary btn-sm mr-2">Editar</button>
        <button type="button" class="btn btn-danger btn-sm">Excluir</button>
      </th>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventosFilter.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado</h4>
      </td>
    </tr>
  </tfoot>
</table>
